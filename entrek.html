<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>EnTrek: 登山エネルギー消費計算機</title>
<style>
input.en { text-align: right; }
input.par { text-align: right; width: 8em;}
</style>
<script>
function round(f) {
  var s = "" + (Math.round(f * 100.0) / 100.0);
  if (s.search("[.][0-9]$") != -1) {
    s += "0";
  }
  else if (s.search("[.]") == -1) {
    s += ".00";
  }
  return s;
}

function num(i) {
        var s = "" + i;
        if (s.search("^([0-9]*[.])?[0-9]+$") == 0) {
          return s;
        }
        return "";
}

function update() {
	var e, sbw, scw, stm, shd, sud, sdd;
	e = document.f.bweight;
	sbw = e.value;
	e = document.f.cweight;
	scw = e.value;
	e = document.f.time;
	stm  = e.value;
	e = document.f.hdist;
	shd = e.value;
	e = document.f.udist;
	sud = e.value;
	e = document.f.ddist;
	sdd = e.value;
	
	var ibw, icw, itm, ihd, iud, idd;
	var err = 0;
	try {
	  ibw = parseFloat(sbw);
	  icw = parseFloat(scw);
	  itm = parseFloat(stm);
	  ihd = parseFloat(shd);
	  iud = parseFloat(sud);
	  idd = parseFloat(sdd);
	} catch (ex) {
	  err = 1;
	}

	var fw = (ibw + icw);
	var fa = (1.8 * itm + 0.3 * ihd + 10.0 * iud + 0.6 * idd);
	f.energy.value = round( fw * fa );
	f.en_tm .value = round( fw * ( 1.8 * itm) );
	f.en_hd .value = round( fw * ( 0.3 * ihd) );
	f.en_ud .value = round( fw * (10.0 * iud) );
	f.en_dd .value = round( fw * ( 0.6 * idd) );
	f.en_bw .value = round( ibw * fa );
	f.en_cw .value = round( icw * fa );

        var lk = "";
	var addlk = function(name, value) {
	  if (!(value>=0)) return;
	  if (lk.length == 0) {
	    lk += "?";
	  } else {
	    lk += "&";
	  }
	  lk += name + "=" + num(value);
	};
        addlk("bw", ibw);
        addlk("cw", icw);
        addlk("tm", itm);
        addlk("hd", ihd);
        addlk("ud", iud);
        addlk("dd", idd);
        var elem = document.getElementById("lk");
        elem.href = lk;
        elem.innerText = lk;
}
function setup() {
        var ibw=-1, icw=-1, itm=-1, ihd=-1, idd=-1, iud=-1;
	var h = window.location.search;
        if (h==null || h==="") {} else {
          h = h.substring(1); // to strip the first '?' 
          var hs = h.split("&");
          for (var i=0; i<hs.length; i++) {
            var nvp = hs[i].split("=");
            if (nvp[0]==="bw") {
              ibw = nvp[1];
            }
            if (nvp[0]==="cw") {
              icw = nvp[1];
            }
            if (nvp[0]==="tm") {
              itm = nvp[1];
            }
            if (nvp[0]==="hd") {
              ihd = nvp[1];
            }
            if (nvp[0]==="ud") {
              iud = nvp[1];
            }
            if (nvp[0]==="dd") {
              idd = nvp[1];
            }
          }
        }
	var e;
	e = document.getElementById("bweight");
        if (ibw+1>0) e.value = ibw;
	e.onchange = update;
	e.onkeydown = update;
	e = document.getElementById("cweight");
        if (icw+1>0) e.value = icw;
	e.onchange = update;
	e.onkeydown = update;
	e = document.getElementById("time");
        if (itm+1>0) e.value = itm;
	e.onchange = update;
	e.onkeydown = update;
	e = document.getElementById("hdist");
        if (ihd+1>0) e.value = ihd;
	e.onchange = update;
	e.onkeydown = update;
	e = document.getElementById("udist");
        if (iud+1>0) e.value = iud;
	e.onchange = update;
	e.onkeydown = update;
	e = document.getElementById("ddist");
        if (idd+1>0) e.value = idd;
	e.onchange = update;
	e.onkeydown = update;

        update();
}
</script>
</head>
<body onload="setup()">
<h1>EnTrek: 登山エネルギー消費計算機</h1>
<form name="f">
<table>
  <tr>
    <th colspan="3">パラメーター
    <th>→
    <th colspan="2">エネルギー消費
  <tr>
    <th rowspan="2">重量
    <td>体重
    <td><input type="text" name="bweight" id="bweight" class="par"> kg
    <td>
    <td>体重寄与分
    <td><input type="text" name="en_bw" id="en_bw" disabled class="en"> kcal
  <tr>
    <td>荷物
    <td><input type="text" name="cweight" id="cweight" class="par"> kg
    <td>
    <td>荷物寄与分
    <td><input type="text" name="en_cw" id="en_cw" disabled class="en"> kcal
  <tr>
    <th rowspan="4">行動
    <td>歩行時間
    <td><input type="text" name="time" id="time" class="par"> h * 1.8
    <td>
    <td>時間寄与分
    <td><input type="text" name="en_t" id="en_tm" disabled class="en"> kcal 
  <tr>
    <td>歩行距離
    <td><input type="text" name="hdist" id="hdist" class="par"> km * 0.3
    <td>
    <td>距離寄与分
    <td><input type="text" name="en_hd" id="en_hd" disabled class="en"> kcal 
  <tr>
    <td>登り高低差
    <td><input type="text" name="udist" id="udist" class="par"> km * 10.0
    <td>
    <td>登り寄与分
    <td><input type="text" name="en_ud" id="en_ud" disabled class="en"> kcal 
  <tr>
    <td>下り高低差
    <td><input type="text" name="ddist" id="ddist" class="par"> km * 0.6
    <td>
    <td>下り寄与分
    <td><input type="text" name="en_dd" id="en_dd" disabled class="en"> kcal 
  <tr>
    <td colspan="4">
    <td>総エネルギー消費
    <td><input type="text" name="energy" id="energy" disabled class="en"> kcal
</table>

</form>
<p>
<a href="#" id="lk">#</a>
</p>
</body>
</html>
