<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<script>
function num(i) {
        var s = "" + i;
        if (s.search("^([0-9]*[.])?[0-9]+$") == 0) {
          return s;
        }
        return "";
}

function update() {
	var e, sbw, scw, stm, shd, sud, sdd;
	e = document.f.bweight;
	sbw = e.value;
	e = document.f.cweight;
	scw = e.value;
	e = document.f.time;
	stm  = e.value;
	e = document.f.hdist;
	shd = e.value;
	e = document.f.udist;
	sud = e.value;
	e = document.f.ddist;
	sdd = e.value;
	
	var ibw, icw, itm, ihd, iud, idd;
	var err = 0;
	try {
	  ibw = parseFloat(sbw);
	  icw = parseFloat(scw);
	  itm = parseFloat(stm);
	  ihd = parseFloat(shd);
	  iud = parseFloat(sud);
	  idd = parseFloat(sdd);
	} catch (ex) {
	  err = 1;
	}

	f.energy.value = (ibw + icw) * (1.8 * itm + 0.3 * ihd + 10.0 * iud + 0.6 * idd);
	f.en_tm .value = (ibw + icw) * ( 1.8 * itm);
	f.en_hd .value = (ibw + icw) * ( 0.3 * ihd);
	f.en_ud .value = (ibw + icw) * (10.0 * iud);
	f.en_dd .value = (ibw + icw) * ( 0.6 * idd);

        var lk = "";
	var addlk = function(name, value) {
	  if (!(value>=0)) return;
	  if (lk.length == 0) {
	    lk += "#";
	  } else {
	    lk += "&";
	  }
	  lk += name + "=" + num(value);
	};
        addlk("bw", ibw);
        addlk("cw", icw);
        addlk("tm", itm);
        addlk("hd", ihd);
        addlk("ud", iud);
        addlk("dd", idd);
        var elem = document.getElementById("lk");
        elem.href = lk;
        elem.innerText = lk;
}
function setup() {
        var ibw=-1, icw=-1, itm=-1, ihd=-1, idd=-1, iud=-1;
	var h = window.location.hash;
        if (h==null || h==="") {} else {
          h = h.substring(1); // strip #
          var hs = h.split("&");
          for (var i=0; i<hs.length; i++) {
            var nvp = hs[i].split("=");
            if (nvp[0]==="bw") {
              ibw = nvp[1];
            }
            if (nvp[0]==="cw") {
              icw = nvp[1];
            }
            if (nvp[0]==="tm") {
              it = nvp[1];
            }
            if (nvp[0]==="hd") {
              ihd = nvp[1];
            }
            if (nvp[0]==="ud") {
              iud = nvp[1];
            }
            if (nvp[0]==="dd") {
              idd = nvp[1];
            }
          }
        }
	var e;
	e = document.getElementById("bweight");
        if (ibw+1>0) e.value = ibw;
	e.onchange = update;
	e.onkeydown = update;
	e = document.getElementById("cweight");
        if (icw+1>0) e.value = icw;
	e.onchange = update;
	e.onkeydown = update;
	e = document.getElementById("time");
        if (itm+1>0) e.value = itm;
	e.onchange = update;
	e.onkeydown = update;
	e = document.getElementById("hdist");
        if (ihd+1>0) e.value = ihd;
	e.onchange = update;
	e.onkeydown = update;
	e = document.getElementById("udist");
        if (iud+1>0) e.value = iud;
	e.onchange = update;
	e.onkeydown = update;
	e = document.getElementById("ddist");
        if (idd+1>0) e.value = idd;
	e.onchange = update;
	e.onkeydown = update;

        update();
}
</script>
</head>
<body onload="setup()">
<form name="f">
(
体重 <input type="text" name="bweight" id="bweight"> kg
+
荷物 <input type="text" name="cweight" id="cweight"> kg
)
<br>
*
(
<br>
歩行時間 <input type="text" name="time" id="time"> h * 1.8
<br>
+
歩行距離 <input type="text" name="hdist" id="hdist"> km * 0.3
+
登り高低差 <input type="text" name="udist" id="udist"> km * 10.0
+
下り高低差 <input type="text" name="ddist" id="ddist"> km * 0.6
<br>
)
<br>
=
<input type="text" name="energy" id="energy" disabled> kcal
<br>
時間寄与分 <input type="text" name="en_t" id="en_tm" disabled> kcal 
<br>
距離寄与分 <input type="text" name="en_hd" id="en_hd" disabled> kcal 
<br>
登り寄与分 <input type="text" name="en_ud" id="en_ud" disabled> kcal 
<br>
下り寄与分 <input type="text" name="en_dd" id="en_dd" disabled> kcal 

</form>
<p>
<a href="#" id="lk">#</a>
</p>
</body>
</html>
